<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random Picker</title>
</head>
<body>
    <!-- HEADER START-->
     <header>
        <div class="container">
            <div class="pembungkus">
                <div class="logo">
                    <h2>RANDOM PICKER</h2>
                </div>               
            </div>
        </div>
     </header>
    <!-- HEADER END -->

    <!-- SECTION PERTAMA START -->
     <section id="pertama">
        <div class="container">
            <div class="pembungkus-pertama">
                <div class="isi">
                    <div class="name">
                        <h2>Name</h2>
                    </div>                    
                    <form action="">
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type name here">
                        </label>
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type name here">
                        </label>
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type name here">
                        </label>
                    </form>
                </div>
            </div>
            <div class="pembungkus-pertama">
                <div class="isi">
                    <div class="name">
                        <h2>Variable</h2>
                    </div>                    
                    <form action="">
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type Something">
                        </label>
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type Something">
                        </label>
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type Something">
                        </label>
                    </form>
                </div>
            </div>
            <div class="pembungkus-button">
                <button type="button" class="button_pertama">Submit</button>
            </div>
        </div>
     </section>
     <!-- SECTION PERTAMA END -->

    <!-- SECTION KEDUA START  -->
     <section id="kedua">
        <div class="container">
            <div class="pembungkus-2">
                <div>
                    <h2>RESULT</h2>
                </div>
            </div>
        </div>
     </section>
    <!-- SECTION KEDUA END -->
</body>
</html>
