    <title>Centered 65% Circle</title>

<body>
<header>

            <div class="pembungkus">
                <div class="logo">
                    <h2>RANDOM PICKER</h2>
                </div>
            </div>
        </div>
</header>
<div class="circle">
     <!-- SECTION PERTAMA START -->
     <section id="pertama">
        <div class="container">
            <div class="pembungkus_pertama">
                <div class="isi">
                    <h2>Name</h2>                   
                    <form action="">
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type name here">
                        </label>
                        <label for="" class="type_name_here">

                        </label>
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type name here">
                        </label>
                    </form>
                </div>
            </div>
            <div class="pembungkus_pertama">
                <div class="isi">
                    <h2>Variable</h2>                   
                    <form action="">
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type Something">
                        </label>
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type Something">
                        </label>
                        <label for="" class="type_name_here">
                            <input type="text" placeholder="Type Something">
                        </label>
                    </form>
                </div>
            </div>
            <div class="pembungkus_button">
                <button type="button" class="button_pertama">Submit</button>
            </div>
        </div>
     </section>
     <!-- SECTION PERTAMA END -->

    <!-- SECTION KEDUA START -->
    <section id="kedua">
        <div class="container">          
            <div class="result">
                <h2>RESULT</h2>
            </div>           
            <div class="pembungkus_kedua">
                <div class="name">
                    <h2>Name</h2>
                </div>
                <div class="pembungkus_name">
                    <div class="name">
                        <h2>.......</h2>
                    </div>
                    <div class="name">
                        <h2>.......</h2>
                    </div>
                    <div class="name">
                        <h2>.......</h2>
                    </div>
                </div>
             
            </div>
            <div class="pembungkus_kedua">
                <div class="pembungkus_name_kedua">
                    <div class="name">
                        <h2>Variable</h2>
                    </div>
                    <div class="name">
                        <h2>.......</h2>
                    </div>
                    <div class="name">
                        <h2>.......</h2>
                    </div>
                    <div class="name">
                        <h2>.......</h2>
                    </div>
                </div>                
            </div>
            <div class="button_kedua">
                <h1 class="button_reset_r">R</h1>
                <h1 class="button_reset_e">e</h1>
                <h1 class="button_reset_s">s</h1>
                <h1 class="button_reset_e_kedua">e</h1>
                <h1 class="button_reset_t">t</h1>
            </div>
